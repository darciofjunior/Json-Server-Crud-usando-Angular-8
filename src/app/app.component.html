<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<div class="container">
  <div class="card list-livro">
    <div class="card-body">
      <table class="striped responsive-table centered">
          <thead>
            <tr class="card-panel indigo darken-4 white-text">
              <th colspan="5">
                  <b>Listagem de Livro(s)</b>
              </th>
            </tr>
            <tr class="card-panel blue">
              <th>Id</th>
              <th>Nome</th>
              <th>Autor</th>
              <th>Preço</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let livro of livros">
              <td>{{livro.id}}</td>
              <td>{{livro.nome}}</td>
              <td>{{livro.autor}}</td>
              <td>{{livro.preco | currency}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editLivro(livro)">Editar</button>
                <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteLivro(livro)">Deletar</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>

  <div class="card add-livro">
      <h5 class="card-panel indigo darken-4 white-text">Adicionar/Atualizar Livro</h5>
      <div class="card-body">
          <form id="add-form" (ngSubmit)="f.form.valid && saveLivro(f)" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" [(ngModel)]="livro.nome" id="nome" name="nome" #nome="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o Livro">
                <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
                    <div *ngIf="livro.errors.required">Livro é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" [(ngModel)]="livro.autor" id="autor" name="autor" #autor="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && autor.invalid }" placeholder="Digite o Autor">
                <div *ngIf="f.submitted && autor.invalid" class="invalid-feedback">
                    <div *ngIf="autor.errors.required">Autor é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" [(ngModel)]="livro.preco" id="preco" name="preco" #preco="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && preco.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && preco.invalid" class="invalid-feedback">
                    <div *ngIf="preco.errors.required">Preço é obrigatório</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-add-livro">Salvar</button>
            <button type="reset" class="btn btn-secondary btn-add-livro" (click)="cleanForm(f)">Cancelar</button>
          </form>
      </div>
    </div>
</div>
